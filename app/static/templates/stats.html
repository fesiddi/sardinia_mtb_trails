<!DOCTYPE html>
<html>
<head>
    <title>Segments Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #charts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .chart-container {
            width: 100%;
            height: 300px;  /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div id="charts"></div>

    <script>
    const data = {{ data|tojson }};

    for (const [segmentId, segmentData] of Object.entries(data)) {
        const container = document.createElement('div');
        container.className = 'chart-container';
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        document.getElementById('charts').appendChild(container);

        const labels = segmentData.efforts.map(effort => effort.fetch_date);
        const effortCounts = segmentData.efforts.map(effort => effort.effort_count_diff);

        new Chart(canvas, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: `${segmentData.name}`,
                    data: effortCounts,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });
    }
    </script>
</body>
</html>
